<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASMR Prompt Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f2f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: #fff;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #2a2a2a;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
      font-size: 1rem;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 12px;
      resize: vertical;
      font-size: 1rem;
      background: #fafafa;
      margin-bottom: 1rem;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    button {
      flex: 1;
      background: #007BFF;
      border: none;
      padding: 0.75rem 1rem;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      button {
        flex: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ASMR Prompt Generator</h1>
    <p>Gunakan generator ini untuk membuat prompt video ASMR yang menenangkan dan unik.</p>

    <textarea id="promptBox" placeholder="Tulis atau hasilkan prompt di sini..."></textarea>

    <div class="button-group">
      <button onclick="copyPrompt()">Salin</button>
      <button onclick="resetPrompt()">Reset</button>
      <button onclick="randomPrompt()">Acak</button>
    </div>
  </div>

  <script>
    const promptBox = document.getElementById('promptBox');
    const prompts = [
      "Bisikan halus membacakan surat cinta malam hari",
      "Suara garpu menyentuh piring keramik secara perlahan",
      "Suara kuku mengetuk permukaan kayu berulang",
      "Suara lipatan kertas surat cinta yang dibuka pelan",
    ];

    function copyPrompt() {
      promptBox.select();
      document.execCommand('copy');
      alert('Prompt disalin ke clipboard!');
    }

    function resetPrompt() {
      promptBox.value = '';
    }

    function randomPrompt() {
      const random = prompts[Math.floor(Math.random() * prompts.length)];
      promptBox.value = random;
    }
  </script>
</body>
</html>
