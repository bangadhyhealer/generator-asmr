<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generator Prompt Video ASMR</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #f5f5f5;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      resize: vertical;
      margin-bottom: 1rem;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    button {
      background: #1e88e5;
      border: none;
      padding: 0.7rem 1.5rem;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1565c0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Generator Prompt Video ASMR</h1>
  <p>Masukkan atau hasilkan prompt AI untuk membuat video ASMR yang unik.</p>

  <textarea id="promptBox" placeholder="Tulis atau tempel prompt di sini..."></textarea>

  <div class="button-group">
    <button onclick="copyPrompt()">Salin</button>
    <button onclick="resetPrompt()">Reset</button>
    <button onclick="randomPrompt()">Acak</button>
  </div>

  <script>
    const promptBox = document.getElementById('promptBox');
    const prompts = [
      "Suara rintik hujan di atap rumah kayu di tengah hutan",
      "Bisikan lembut membacakan puisi tentang malam",
      "Suara gesekan kertas saat menulis dengan pena di meja kayu",
      "Suara menyisir rambut perlahan di pagi hari",
    ];

    function copyPrompt() {
      promptBox.select();
      document.execCommand('copy');
      alert('Prompt disalin!');
    }

    function resetPrompt() {
      promptBox.value = '';
    }

    function randomPrompt() {
      const random = prompts[Math.floor(Math.random() * prompts.length)];
      promptBox.value = random;
    }
  </script>
</body>
</html>
